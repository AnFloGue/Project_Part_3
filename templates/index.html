<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('add_movie') }}">Add Movie</a></li>
        </ul>
    </nav>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }} - {{ movie.rating }} - {{ movie.poster }}</li>
        {% endfor %}
    </ul>
</body>
</html>
